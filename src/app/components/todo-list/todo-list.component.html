<h3 class="text-center">ToDo List</h3>

<table class="table table-bordered table-striped">
    <tbody>
        <tr *ngFor="let todo of allToDos">
            <td>{{todo.id}}</td>
            <td>{{todo.text}}</td>
            <td>{{todo.isCompleted}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteMyTodo(todo.id)">DEL</button>
                <button class="btn btn-primary mx-1" (click)="toggleMyTodo(todo.id)">Toggle</button>
            </td>
        </tr>
    </tbody>
</table>
